Screens:
  Home Screen:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - ScreenContainer1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Center
                        BasePaletteColor: =RGBA(227, 106, 244, 1)
                        Font: =Font.'Segoe UI'
                        Logo: ='142330917_high'
                        OnSelectLogo: =Navigate('Home Screen', ScreenTransition.Fade);
                        Style: ='Header.Style'.Primary
                        Title: ="Travel Itenarary Dashboard"
                        TitleFontSize: =35
            - FooterContainer1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  PaddingRight: =20
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - ButtonCanvas1:
                      Control: Button@0.0.45
                      Properties:
                        Align: =Align.Center
                        Appearance: ='ButtonCanvas.Appearance'.Primary
                        BasePaletteColor: =RGBA(227, 106, 244, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =15
                        FontWeight: =FontWeight.Semibold
                        IconStyle: ='ButtonCanvas.IconStyle'.Outline
                        OnSelect: =Navigate('Basic Details Screen', ScreenTransition.Fade)
                        Text: ="New"
                        VerticalAlign: =VerticalAlign.Middle
            - MainContainer1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutDirection: =LayoutDirection.Vertical
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Table1:
                      Control: Table@1.0.278
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        BasePaletteColor: =RGBA(227, 106, 244, 1)
                        FillPortions: =1
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        HeaderFont: =Font.Verdana
                        HeaderFontSize: =15
                        HeaderFontWeight: =FontWeight.Semibold
                        Items: ='Travel Itinerary Basic Details'
                      Children:
                        - Title1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Title"
                              FieldName: ="Title"
                              FieldType: ="s"
                              Order: =1
                        - Name1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Name"
                              FieldName: ="Name"
                              FieldType: ="s"
                              Order: =2
                        - Phone Number1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Phone Number"
                              FieldName: ="PhoneNumber"
                              FieldType: ="n"
                              Order: =3
                        - Email1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Email"
                              FieldName: ="Email"
                              FieldType: ="s"
                              Order: =4
                        - Start Date1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Start Date"
                              FieldName: ="StartDate"
                              FieldType: ="D"
                              Order: =5
                        - End Date1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="End Date"
                              FieldName: ="EndDate"
                              FieldType: ="D"
                              Order: =6
                        - Address1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Address"
                              FieldName: ="Address"
                              FieldType: ="s"
                              Order: =8
                        - Mode of Transport1:
                            Control: TableDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Mode of Transport"
                              FieldName: ="ModeofTransport"
                              FieldType: ="E"
                              Order: =7
