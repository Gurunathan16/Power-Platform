"'Home Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Header1 As Header:
                Align: =Align.Center
                BasePaletteColor: =RGBA(227, 106, 244, 1)
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='142330917_high'
                OnSelectLogo: =Navigate('Home Screen', ScreenTransition.Fade);
                Style: ='Header.Style'.Primary
                Title: ="Travel Itenarary Dashboard"
                TitleFontSize: =35
                UserEmail: =User().Email
                UserImage: =User().Image
                UserImageAltText: =User().FullName &" profile picture"
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =20
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            ButtonCanvas1 As Button:
                Align: =Align.Center
                Appearance: ='ButtonCanvas.Appearance'.Primary
                BasePaletteColor: =RGBA(227, 106, 244, 1)
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                IconStyle: ='ButtonCanvas.IconStyle'.Outline
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate('Basic Details Screen', ScreenTransition.Fade)
                Text: ="New"
                VerticalAlign: =VerticalAlign.Middle
                Width: =96
                X: =0
                Y: =0
                ZIndex: =1

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            Table1 As Table.pcfdataset:
                AlignInContainer: =AlignInContainer.Stretch
                BasePaletteColor: =RGBA(227, 106, 244, 1)
                DateOnlyFormat: ='PowerAppsOneGrid.DateOnlyFormat'.ShortDate
                DateTimeFormat: ='PowerAppsOneGrid.DateTimeFormat'.ShortDateTime
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Font: =Font.'Segoe UI'
                FontColor: =
                FontSize: =0
                FontWeight: =FontWeight.Semibold
                HeaderFont: =Font.Verdana
                HeaderFontSize: =15
                HeaderFontWeight: =FontWeight.Semibold
                Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                Items: ='Travel Itinerary Basic Details'
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: =false
                Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                X: =0
                Y: =0
                ZIndex: =1

                Title1 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Title"
                    FieldName: ="Title"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    Width: =0
                    ZIndex: =1

                Name1 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Name"
                    FieldName: ="Name"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    Width: =0
                    ZIndex: =2

                "'Phone Number1' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Phone Number"
                    FieldName: ="PhoneNumber"
                    FieldType: ="n"
                    FieldVariantName: ="textualColumn"
                    Order: =3
                    Width: =0
                    ZIndex: =3

                Email1 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Email"
                    FieldName: ="Email"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =4
                    Width: =0
                    ZIndex: =4

                "'Start Date1' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Start Date"
                    FieldName: ="StartDate"
                    FieldType: ="D"
                    FieldVariantName: ="textualColumn"
                    Order: =5
                    Width: =0
                    ZIndex: =5

                "'End Date1' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="End Date"
                    FieldName: ="EndDate"
                    FieldType: ="D"
                    FieldVariantName: ="textualColumn"
                    Order: =6
                    Width: =0
                    ZIndex: =6

                Address1 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Address"
                    FieldName: ="Address"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =8
                    Width: =0
                    ZIndex: =7

                "'Mode of Transport1' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Mode of Transport"
                    FieldName: ="ModeofTransport"
                    FieldType: ="E"
                    FieldVariantName: ="textualColumn"
                    Order: =7
                    Width: =0
                    ZIndex: =8

