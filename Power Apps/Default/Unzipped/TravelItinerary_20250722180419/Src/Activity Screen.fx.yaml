        "'AS Submit Button' As Button":
            AcceptsFocus: =true
            AccessibleLabel: ="Next Screen Button"
            Align: =""
            Appearance: ="Primary"
            BasePaletteColor: =RGBA(227, 106, 244, 1)
            BorderStyle: =""
