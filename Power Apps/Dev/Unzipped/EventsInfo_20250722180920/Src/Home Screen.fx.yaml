"'Home Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =2

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Header1 As Header:
                Align: =Align.Center
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='135967340_medium'
                OnSelectLogo: =false
                Title: ="Events Home"
                TitleFontSize: =30
                UserEmail: =User().Email
                UserImage: =User().Image
                UserImageAltText: =User().FullName &" profile picture"
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            X: =40
            Y: =40
            ZIndex: =2

            Icon1 As icon:
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(0, 120, 212, 1)
                DisabledBorderColor: =RGBA(245, 245, 245, 1)
                DisabledColor: =RGBA(225, 223, 221, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =50
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(16, 110, 190, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Reload
                OnSelect: =Refresh('Events Info');
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =RGBA(16, 110, 190, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =53
                X: =27
                Y: =13
                ZIndex: =1

            ButtonCanvas1 As Button:
                AcceptsFocus: =true
                AccessibleLabel: =""
                Align: =Align.Center
                Appearance: ="Primary"
                BorderStyle: =""
                ContentLanguage: =""
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Segoe UI'
                FontItalic: =false
                FontSize: =20
                FontStrikethrough: =false
                FontUnderline: =false
                FontWeight: =FontWeight.Semibold
                Height: =40
                Icon: ="CalendarAdd"
                IconRotation: =0
                IconStyle: ="Outline"
                Layout: ="Icon before"
                OnSelect: |-
                    =ResetForm(ApprovalForm1);
                    Navigate('Request Approval Screen', ScreenTransition.Fade);
                TabIndex: =0
                Text: ="Add Event"
                Tooltip: =""
                VerticalAlign: =VerticalAlign.Middle
                Visible: =true
                Width: =150
                X: =Parent.Width - 175
                Y: =13
                ZIndex: =2

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "'Events Info View' As Table.pcfdataset":
                DateOnlyFormat: ='PowerAppsOneGrid.DateOnlyFormat'.ShortDate
                DateTimeFormat: ='PowerAppsOneGrid.DateTimeFormat'.ShortDateTime
                DisplayMode: =DisplayMode.Edit
                Font: =Font.Verdana
                FontSize: =15
                HeaderFont: =Font.'Segoe UI'
                HeaderFontSize: =17
                Height: |-
                    =//If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                    Parent.Height
                Items: ='Events Info'
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: |-
                    =Set(varItem, 'Events Info View'.Selected);
                    ViewForm(ApprovalForm1);
                    Navigate('Request Approval Screen', ScreenTransition.Fade);
                ShowFooter: ="no"
                Width: |-
                    =//If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                    Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

                Title1 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Title"
                    FieldName: ="Title"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    Width: =0
                    ZIndex: =4

                "'Session Name1' As PowerAppsOneGridTemplate_dataField.textualColumn":
