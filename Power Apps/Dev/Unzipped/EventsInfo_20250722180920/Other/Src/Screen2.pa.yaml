Screens:
  Screen2:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - ScreenContainer3:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer3:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header3:
                      Control: Header@0.0.44
                      Properties:
                        Title: ="Header"
            - MainContainer3:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =Parent.Fill
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutWrap: =true
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.
                Children:
                  - Gallery1:
                      Control: Gallery@2.15.0
                      Variant: Vertical
                      Properties:
                        AccessibleLabel: ="Items gallery"
                        BorderColor: =RGBA(245, 245, 245, 1)
                        Items: ='Events Info'
                        TabIndex: =0
                        TemplatePadding: =20
                        TemplateSize: =265
                        Transition: =Transition.Pop
                        Width: =Parent.TemplateWidth
                        WrapCount: =If(Screen2.Size = ScreenSize.ExtraLarge , 3, Screen2.Size = ScreenSize.Large, 2, 1)
                      Children:
                        - GalleryContainer1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              Fill: =RGBA(255, 255, 255, 1)
                              Height: =Parent.TemplateHeight
                              LayoutAlignItems: =LayoutAlignItems.Center
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutJustifyContent: =LayoutJustifyContent.Center
                              LayoutOverflowY: =LayoutOverflow.Scroll
                              Width: =Parent.TemplateWidth
                              X: =5
                              Y: =5
                            Children:
                              - TitleContainer1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.Center
                                    DropShadow: =DropShadow.None
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =8
                                    LayoutMinWidth: =GalleryContainer1.Width
                                    PaddingBottom: =20
                                    PaddingLeft: =20
                                    PaddingRight: =20
                                    PaddingTop: =20
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =Parent.Width
                                  Children:
                                    - TitleText1:
                                        Control: Text@0.0.51
                                        Properties:
                                          Height: =30
                                          LayoutMinWidth: =Parent.Width
                                          Size: =16
                                          Text: ="Featured item"
                                          VerticalAlign: =VerticalAlign.Top
                                          Weight: ='TextCanvas.Weight'.Bold
                                          Width: =Parent.Width - TitleContainer1.PaddingLeft
                                    - DescriptionText1:
                                        Control: Text@0.0.51
                                        Properties:
                                          Height: =45
                                          LayoutMinWidth: =Parent.Width
                                          Size: =16
                                          Text: ="Short description or engaging message"
                                          VerticalAlign: =VerticalAlign.Top
                                          Width: =Parent.Width - TitleContainer1.PaddingLeft
                              - ButtonContainer1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    DropShadow: =DropShadow.None
                                    FillPortions: =0
                                    Height: =50
                                    LayoutDirection: =LayoutDirection.Vertical
                                    PaddingBottom: =12
                                    PaddingLeft: =20
                                    PaddingRight: =20
                                    PaddingTop: =8
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =Parent.Width
                                  Children:
                                    - Button1:
                                        Control: Button@0.0.45
                                        Properties:
                                          AccessibleLabel: ="Featured item button"
                                          Appearance: ='ButtonCanvas.Appearance'.Secondary
                                          Width: =110
