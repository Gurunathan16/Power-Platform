                                  Properties:
                                    AccessibleLabel: ="Submit form button"
                                    BasePaletteColor: =RGBA(227, 106, 244, 1)
                                    Icon: ="Save"
                                    OnSelect: |-
                                      =Patch('Expense Tracker', Defaults('Expense Tracker'), 
                                      {
                                          Category:'EF Category Combo box'.Selected.'Category Name',
                                          'Expense Name':'Expense Name Combo box'.Selected.ExpenseName,
                                          Amount:'EF Amount Number Input'.Value,
                                          'Expense Date':'Expense Date Picker'.SelectedDate,
                                          'Do you have bills?':'Bills Check box'.Checked,
                                          'BillCopy': If(!IsBlank('Bills Add Media Button'.Media),'Image1'.Image),
                                          'EntraObjectID': Text(User().EntraObjectId)
                                      });

