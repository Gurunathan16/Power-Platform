                  LayoutGap: =10
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =45
                  RadiusBottomRight: =45
                  RadiusTopLeft: =45
                  RadiusTopRight: =45
                Children:
