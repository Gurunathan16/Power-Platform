    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: =Set(currentBalanceEF, LookUp('Balance Log', EntraObjectID = Text(User().EntraObjectId), 'Current Balance'));
