Screens:
  Income Form Screen:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: =Set(currentBalanceIF, LookUp('Balance Log', EntraObjectID = Text(User().EntraObjectId), 'Current Balance'));
    Children:
      - IF Screen Container:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            LayoutJustifyContent: =LayoutJustifyContent.Center
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - IF Header Container:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - IF Header:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Center
                        AlignInContainer: =AlignInContainer.Center
                        BasePaletteColor: =RGBA(227, 106, 244, 1)
                        Font: =Font.Verdana
                        OnSelectLogo: =Navigate('Home Screen',ScreenTransition.Fade);
                        Style: ='Header.Style'.Primary
                        Title: ="BB - Add your Income"
                        TitleFontSize: =30
            - IF Main Container:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 1)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - Income Form Container:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.Regular
                        Fill: =RGBA(255, 255, 255, 1)
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =16
                        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                        LayoutMinHeight: =50
                        LayoutMinWidth: =If('Income Form Screen'.Size = ScreenSize.Small, Parent.Width, 400)
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =45
                        RadiusBottomRight: =45
                        RadiusTopLeft: =45
                        RadiusTopRight: =45
                        Width: =400
                      Children:
                        - Income Form:
                            Control: Form@2.4.4
                            Layout: Vertical
                            Properties:
                              AlignInContainer: =AlignInContainer.Center
                              BorderColor: =RGBA(245, 245, 245, 1)
                              BorderStyle: =BorderStyle.None
                              DataSource: ='Income Tracker'
                              DefaultMode: =FormMode.New
                              Height: =Parent.Height - 'EF Buttons Container_1'.Height - 40
                              NumberOfColumns: =1
                              Width: =400
                              X: =10
                              Y: =10
                            Children:
                              - IF Category Data Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Width: =400
                                    X: =0
                                    Y: =0
                                  Children:
                                    - IF Category Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =Parent.Height / 3
                                          Text: ="Category"
                                          Width: =Parent.Width - Self.X
                                          X: ='IF Category Combo box'.X + 30
                                          Y: =8
                                    - Error Message - IF Category:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =80
                                    - IF Category Combo box:
                                        Control: ComboBox@0.0.51
                                        Properties:
                                          AccessibleLabel: ="Find Categories"
                                          Appearance: ='ComboboxCanvas.Appearance'.FilledDarker
                                          BasePaletteColor: =RGBA(227, 106, 244, 1)
                                          BorderColor: =RGBA(214, 221, 224, 1)
                                          BorderRadius: =10
                                          BorderStyle: =BorderStyle.Solid
                                          BorderThickness: =2
                                          Height: =Round(Parent.Height * 0.36, 0)
                                          InputTextPlaceholder: ="Select categories"
                                          Items: =Filter('Income Category Lists', 'Income Category Lists (Views)'.'Active Income Category Lists')
                                          PaddingBottom: =5
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          PaddingTop: =5
                                          Width: =Round(Parent.Width * 0.67, 0)
                                          X: =(Parent.Width - 'IF Category Combo box'.Width) / 2
                                          Y: ='IF Category Key'.Y + 'IF Category Key'.Height + 5
                                        Children:
                                          - Category Name2:
                                              Control: ComboBoxDataField@1.5.0
                                              Variant: textualColumn
                                              IsLocked: true
                                              Properties:
                                                FieldDisplayName: ="Category Name"
                                                FieldName: ="gd_categoryname"
                                                FieldType: ="s"
                                                Order: =1
                                          - CategoryID1:
                                              Control: ComboBoxDataField@1.5.0
                                              Variant: textualColumn
                                              IsLocked: true
                                              Properties:
                                                FieldDisplayName: ="CategoryID"
                                                FieldName: ="gd_categoryid"
                                                FieldType: ="n"
                                                Order: =2
                              - Income Name Date Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Width: =400
                                    X: =0
                                    Y: =1
                                  Children:
                                    - Income Name Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =Parent.Height / 3
                                          Text: ="Income Name"
                                          Width: =Parent.Width - Self.X
                                          X: ='Income Name Combo box'.X + 30
                                          Y: =8
                                    - Error Message - Income Name:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =80
                                    - Income Name Combo box:
                                        Control: ComboBox@0.0.51
                                        Properties:
                                          BasePaletteColor: =RGBA(227, 106, 244, 1)
                                          BorderColor: =RGBA(214, 221, 224, 1)
                                          BorderRadius: =10
                                          BorderStyle: =BorderStyle.Solid
                                          BorderThickness: =2
                                          Height: =Round(Parent.Height * 0.36, 0)
                                          InputTextPlaceholder: ="Select income name"
                                          Items: =Filter('Income Items Lists', 'Category Lookup'.'Category Name' = 'IF Category Combo box'.Selected.'Category Name')
                                          PaddingBottom: =5
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          PaddingTop: =5
                                          Width: =Round(Parent.Width * 0.67, 0)
                                          X: =(Parent.Width - 'Income Name Combo box'.Width) / 2
                                          Y: ='Income Name Key'.Y + 'Income Name Key'.Height + 5
                                        Children:
                                          - IncomeName1:
                                              Control: ComboBoxDataField@1.5.0
                                              Variant: textualColumn
                                              IsLocked: true
                                              Properties:
                                                FieldDisplayName: ="IncomeName"
                                                FieldName: ="gd_incomename"
                                                FieldType: ="s"
                                                Order: =1
                                          - IncomeID1:
                                              Control: ComboBoxDataField@1.5.0
                                              Variant: textualColumn
                                              IsLocked: true
                                              Properties:
                                                FieldDisplayName: ="IncomeID"
                                                FieldName: ="gd_incomeid"
                                                FieldType: ="n"
                                                Order: =2
                              - IF Amount Data Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Width: =400
                                    X: =0
                                    Y: =2
                                  Children:
                                    - IF Amount Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =Parent.Height / 3
                                          Text: ="Amount"
                                          Width: =Parent.Width - Self.X
                                          X: ='IF Amount Number Input'.X + 30
                                          Y: =8
                                    - Error Message - IF Amount:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =80
                                    - IF Amount Number Input:
                                        Control: NumberInput@2.9.12
                                        Properties:
                                          Align: =Align.Left
                                          BasePaletteColor: =RGBA(227, 106, 244, 1)
                                          BorderColor: =RGBA(214, 221, 224, 1)
                                          BorderRadius: =10
                                          BorderStyle: =BorderStyle.Solid
                                          BorderThickness: =2
                                          Height: =Round(Parent.Height * 0.36, 0)
                                          Min: =0
                                          PaddingBottom: =5
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          PaddingTop: =5
                                          Precision: ='NumberInput.Precision'.'2'
                                          Width: =Round(Parent.Width * 0.67, 0)
                                          X: =(Parent.Width - 'IF Amount Number Input'.Width) / 2
                                          Y: ='IF Amount Key'.Y + 'IF Amount Key'.Height + 5
                              - Income Date Data Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Width: =400
                                    X: =0
                                    Y: =3
                                  Children:
                                    - Income Date Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =Parent.Height / 3
                                          Text: ="Income Date"
                                          Width: =Parent.Width - Self.X
                                          X: ='Income Date Picker'.X + 30
                                          Y: =8
                                    - Error Message - Income Date:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =80
                                    - Income Date Picker:
                                        Control: DatePicker@0.0.46
                                        Properties:
                                          BasePaletteColor: =RGBA(227, 106, 244, 1)
                                          BorderColor: =RGBA(214, 221, 224, 1)
                                          BorderRadius: =10
                                          BorderStyle: =BorderStyle.Solid
                                          BorderThickness: =2
                                          Height: =Round(Parent.Height * 0.36, 0)
                                          PaddingBottom: =5
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          PaddingTop: =5
                                          Width: =Round(Parent.Width * 0.67, 0)
                                          X: =(Parent.Width - 'Income Date Picker'.Width) / 2
                                          Y: ='Income Date Key'.Y + 'Income Date Key'.Height + 5
                              - IF Opening Balance Data Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Width: =400
                                    X: =0
                                    Y: =4
                                  Children:
                                    - IF Opening Balance Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =24
                                          Text: ="Opening Balance"
                                          Width: =Parent.Width - Self.X
                                          X: ='Income Date Key'.X
                                          Y: =8
                                    - Error Message - IF Opening Balance:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =32
                                    - IF Current Balance Holder OB:
                                        Control: Text@0.0.51
                                        Properties:
                                          Align: ='TextCanvas.Align'.Center
                                          Font: =Font.Verdana
                                          FontColor: =If(currentBalanceIF < 0, RGBA(215, 58, 60, 1), RGBA(52, 152, 47, 1))
                                          PaddingLeft: =5
                                          Size: =18
                                          Text: =If(IsBlank(currentBalanceIF) || currentBalanceIF = 0, "₹ 0", "₹ " & Text(currentBalanceIF, "#,##0.00"))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Weight: ='TextCanvas.Weight'.Semibold
                                          Width: =Parent.Width
                                          Y: =Round((Parent.Height - 'IF Opening Balance Key'.Height) / 2, 0) + 'IF Opening Balance Key'.Y
                              - IF Closing Balance Data Card:
                                  Control: TypedDataCard@1.0.7
                                  Variant: BlankCard
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Height: =Round(Parent.Height * 0.162, 0)
                                    Visible: =false
                                    Width: =400
                                    X: =0
                                    Y: =5
                                  Children:
                                    - Error Message - IF Closing Balance:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          Height: =10
                                          Text: |-
                                            ="
                                            "
                                          Width: =440
                                          X: =30
                                          Y: =32
                                    - IF Current Balance Holder CB:
                                        Control: Text@0.0.51
                                        Properties:
                                          Align: ='TextCanvas.Align'.Center
                                          Font: =Font.Verdana
                                          FontColor: =If(currentBalanceIF < 0, RGBA(215, 58, 60, 1), RGBA(52, 152, 47, 1))
                                          PaddingLeft: =5
                                          Size: =18
                                          Text: =If(IsBlank(currentBalanceIF) || currentBalanceIF = 0, "₹ 0", "₹ " & Text(currentBalanceIF, "#,##0.00"))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Weight: ='TextCanvas.Weight'.Semibold
                                          Width: =Round(Parent.Width * 0.38, 0)
                                          X: =159
                                          Y: =30
                                    - IF Closing Balance Key:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.Verdana
                                          FontWeight: =FontWeight.Semibold
                                          Height: =Round(Parent.Height / 3, 0)
                                          Text: ="Current Balance"
                                          Width: =Round(Parent.Width * 0.38, 0)
                                          X: ='Expense Date Picker'.X + 30
                                          Y: =8
                        - EF Buttons Container_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              AlignInContainer: =AlignInContainer.Center
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =50
                              LayoutAlignItems: =LayoutAlignItems.Center
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =10
                              LayoutJustifyContent: =LayoutJustifyContent.Center
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: ='Income Form'.Width
                              X: ='Income Form'.X
                              Y: ='Income Form'.Y + 'Income Form'.Height + 16
                            Children:
                              - EF Cancel Button_1:
                                  Control: Button@0.0.45
                                  Properties:
                                    AccessibleLabel: ="Cancel form button"
                                    Appearance: ='ButtonCanvas.Appearance'.Secondary
                                    Icon: ="Dismiss"
                                    OnSelect: =ResetForm('Expense Form')
                                    Text: ="Cancel"
                                    Width: =Round((Parent.Width / 3), 0) - 10
                              - EF Home Button_1:
                                  Control: Button@0.0.45
                                  Properties:
                                    AccessibleLabel: ="Submit form button"
                                    Align: =Align.Center
                                    BasePaletteColor: =RGBA(227, 106, 244, 1)
                                    Icon: ="Home"
                                    OnSelect: =Navigate('Home Screen');
                                    Text: ="Home"
                                    Width: =Round((Parent.Width / 3), 0) - 10
                                    X: =40
                                    Y: =40
                              - EF Submit Button_1:
                                  Control: Button@0.0.45
                                  Properties:
                                    AccessibleLabel: ="Submit form button"
                                    BasePaletteColor: =RGBA(227, 106, 244, 1)
                                    Icon: ="Save"
                                    OnSelect: |+
                                      =Patch('Income Tracker', Defaults('Income Tracker'), 
                                      {
                                          Category:'IF Category Combo box'.Selected.'Category Name',
                                          'Income Name':'Income Name Combo box'.Selected.'IncomeName',
                                          Amount:'IF Amount Number Input'.Value,
                                          'Income Date':'Income Date Picker'.SelectedDate,
                                          EntraObjectID: User().EntraObjectId
                                      });

                                      Set(currentUserId, Text(User().EntraObjectId));

                                      With(
                                          {
                                              existingRecord: LookUp('Balance Log', EntraObjectID = currentUserId)
                                          },
                                          If(
                                              !IsBlank(existingRecord),
                                              Patch('Balance Log', existingRecord, 
                                              {
                                                  'Current Balance': currentBalanceIF + 'IF Amount Number Input'.Value
                                              }),
                                              Patch('Balance Log', Defaults('Balance Log'), 
                                              {
                                                  EntraObjectID: currentUserId,
                                                  'Current Balance': 'IF Amount Number Input'.Value
                                              }
                                          )));

                                      ResetForm('Expense Form');

                                      Navigate('Loading Screen', ScreenTransition.Fade, 
                                          {
                                              fromWhichScreen: 1
                                          });


                                    Text: ="Submit"
                                    Width: =Round((Parent.Width / 3), 0) - 10
